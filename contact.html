            </ul>
        </nav>

    <main>
        <div id="contactDIV">
            <form action="#">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" >
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" >
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="33">Your feedback is important to us!</textarea>
                <button value="Submit">Submit!</button> <!--- propiedad value tiene que estar para que funcione debidamente el button --->
            </form>
        </div>
    </main>
